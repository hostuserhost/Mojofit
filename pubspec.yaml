name: mojofit
description: Fitness game
version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_ml_kit:
    path: flutter-ml-kit-pose-plugin
  camera: ^0.10.5+5
  mobx: ^2.2.1
  flutter_mobx: ^2.2.0
  cupertino_icons: ^1.0.6
  flame: ^1.10.1
  slang: ^3.25.0
  restart_app: ^1.2.1
  url_launcher: ^6.2.1
  flame_audio: ^2.1.3
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  hive: ^2.2.3
  hive_flutter: any
  freezed_annotation: ^2.4.1

dev_dependencies:
  build_runner: ^2.4.6
  mobx_codegen: ^2.4.0
  hive_generator: any
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.1.0
  flutter_launcher_icons: "^0.13.1"
  freezed: ^2.4.5

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/ui/
    - assets/images/bg/
    - assets/audio/
    - assets/images/monster1/
    - assets/images/monster2/
    - assets/images/player/
    - assets/images/monster3/
