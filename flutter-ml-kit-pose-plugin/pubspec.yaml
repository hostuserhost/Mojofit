name: google_ml_kit
description: A Flutter plugin to implement google's standalone ml kit made for mobile platform.
version: 4.0.0
homepage: https://github.com/sbis04/flutter-ml-kit-pose-plugin

environment:
  sdk: ">=3.1.5 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.google_ml_kit
        pluginClass: GoogleMlKitPlugin
      ios:
        pluginClass: GoogleMlKitPlugin
